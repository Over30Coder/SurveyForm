<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Complete the below form to help us improve our platform</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name: </label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
            <label for="email" id="email-label">Email: </label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
            <label for="number" id="number-label">Age: </label><br>
            <input type="number" id="number" name="number" placeholder="Enter your age" min="10" max="100"><br><br>
            <label for="dropdown">Which option best describes your current role?</label><br>
            <select name="dropdown" id="dropdown">
                <option value="" disabled selected>Select your option</option>
                <option value="student">Student</option>
                <option value="part-time">Part time job</option>
                <option value="full-time">Full time job</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="name" id="recommend-label">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="no" name="recommend" value="no">
                <label for="no">No</label><br><br>
            <label for="checkbox">What would you like to see improved?</label><br>
                <input type="checkbox" id="front-end" name="improvement" value="front-end">
                <label for="front-end">Front-end Projects</label><br>
                <input type="checkbox" id="back-end" name="improvement" value="back-end">
                <label for="back-end">Back-end Projects</label><br>
                <input type="checkbox" id="challenges" name="improvement" value="challenges">
                <label for="challenges">Challenges</label><br>
                <input type="checkbox" id="other-improve" name="improvement" value="other-improve">
                <label for="other-improve">Other</label><br><br>
                <label for="suggestions">Any further suggestions/comments?</label><br>
                <textarea id="suggestions" name="suggestions" rows="4" cols="50" placeholder="Enter your comment here..."></textarea><br><br>
                <input type="submit" value="Submit">

        </form>





    </main>
    
</body>
</html>
